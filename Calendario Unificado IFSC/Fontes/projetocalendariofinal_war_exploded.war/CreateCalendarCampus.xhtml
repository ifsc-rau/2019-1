<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="./resources/css/Campus.css"
          rel="stylesheet"/>
</h:head>
<ui:decorate template="#{UserOnline.template()}">
    <ui:define name="centro">
        <div class="errors" style="margin-top: 60px;
                                    margin-right: 15px;
                                    position: absolute;
                                    top: 15px;
                                    right: 0;
                                    z-index: 4">
        </div>
        <div class="container">
            <div class="content">
                <p>Selecione um <strong>calendário</strong> feito pela pró-reitoria</p>
                <h:form prependId="false">
                    <label for="calendar">CALENDÁRIO *</label>
                    <h:selectOneMenu
                            class="btn btn-success dropdown-toggle form-control"
                            value="#{CreateCalendarCampusController.calendar}"
                            id="calendar" style="height: 45px"
                            converter="CalendarConverter">
                        <f:selectItem itemLabel="Selecione o ano do calendário"
                                      itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{CreateCalendarCampusController.calendars}"
                                       var="calendar"
                                       itemValue="#{calendar}"
                        />
                    </h:selectOneMenu>
                    <button class="btn">
                        Criar calendário
                    </button>
                </h:form>


            </div>


        </div>
        <h:outputScript name="jquery-3.3.1.min.js" library="js"/>
        <h:outputScript name="Alerts.js"
                        library="js"/>
        <h:outputScript library="js"
                        name="Calendar.js"
        />
        <h:outputScript name="CreateCalendarCampus.js"
                        library="js"/>

    </ui:define>
</ui:decorate>
</html>
