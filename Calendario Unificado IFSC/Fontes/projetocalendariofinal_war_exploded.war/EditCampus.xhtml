<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="./resources/css/Campus.css"
          rel="stylesheet"/>
</h:head>
<ui:decorate template="#{UserOnline.template()}">
    <ui:define name="centro">
        <div class="errors" style="margin-top: 60px;
                                    margin-right: 15px;
                                    position: absolute;
                                    top: 15px;
                                    right: 0;
                                    z-index: 4">
        </div>
        <div class="container">
            <div class="content">
                <p>Insira o <strong>nome</strong> e a <strong>cidade</strong> do campus</p>
                <h:form prependId="false">
                    <label for="campusName">
                        CAMPUS *
                    </label>
                    <input
                            type="text"
                            id="campusName"
                            class="form-control"
                            placeholder="Insira o nome do campus"
                            value="#{CampusController.selectedCampus.nome}">
                    </input>
                    <label for="select-cities">CIDADE *</label>
                    <select
                            name="select"
                            class="btn btn-success dropdown-toggle form-control"
                            id="select-cities">
                        <option value="noValue" selected="selected">
                            Selecione a cidade
                        </option>
                    </select>
                    <button
                            class="btn"
                            id="btn-register-campus">
                        Registrar campus
                    </button>
                </h:form>


            </div>


        </div>
        <h:outputScript name="jquery-3.3.1.min.js"
                        library="js"/>
        <h:outputScript name="popper.min.js"
                        library="js"/>
        <h:outputScript name="bootstrap.min.js"
                        library="js"/>
        <h:outputScript name="Alerts.js"
                        library="js"/>
        <h:outputScript name="Campus.js"
                        library="js"/>
        <h:outputScript name="EditCampus.js"
                        library="js"/>
    </ui:define>
</ui:decorate>
</html>
