<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>

    <link rel="stylesheet" type="text/css"
          href="./resources/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/Perfil.css"/>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/Alerts.css"/>

</head>

<ui:decorate template="#{UserOnline.template()}">
    <ui:define name="centro">
        <div class="errors" style="margin-top: 60px;
                                    margin-right: 15px;
                                    position: absolute;
                                    top: 15px;
                                    right: 0;
                                    z-index: 4">
        </div>
        <div class="container">
            <div class="py-5 text-center">
                <h1>Perfil</h1>
            </div>
            <table>

                <h:form id="form"
                        prependId="false"
                        class="needs-validation" action="">
                    <tr>
                        <td>
                            <h:outputLabel value="Dados básicos"
                                           for="data-basic"
                                           class="label-titles"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic hab" id="data-basic">
                            <div class="mb-3">
                                <h:outputLabel value="Nome completo"
                                               for="name"/>
                                <h:inputText type="text"
                                             id="name"
                                             class="form-control">
                                    <f:validateRequired/>
                                </h:inputText>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px">
                            <h:outputLabel value="Conta"
                                           for="about-account"
                                           class="label-titles"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic hab" id="about-account">
                            <div class="mb-3">
                                <label for="email">email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <h:inputText class="form-control"
                                                 id="email"
                                                 pt:required="true"
                                                 pt:type="email"/>
                                </div>
                            </div>
                            <div class="mb-3" id="divInfoEmail"  >
                                <h:outputLabel value=""
                                                class="colorError"
                                                id="infoEmail"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic">
                            <div class="mb-3">
                                <h:outputLabel value="Alterar senha"
                                               class="label-titles"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic" id="passwords">
                            <div class="mb-3">
                                <h:inputSecret id="newPassword"
                                               class="form-control input-password">
                                    <f:passThroughAttribute name="placeholder" value="Nova senha"/>
                                </h:inputSecret>
                            </div>
                            <div class="mb-3">
                                <h:inputSecret id="confirmNewPassword"
                                               class="form-control input-password">
                                    <f:passThroughAttribute name="placeholder" value="Confirme a nova senha"/>
                                </h:inputSecret>

                            </div>
                            <div class="mb-3 divInfoPassword" >
                                <h:outputLabel value=""
                                               id="infoPassword"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic" style="border-bottom: none!important">
                            <div class="mb-3">
                                <h:outputLabel value="Atual campus: " id="currentCampus"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-basic type-border-user">
                            <div class="mb-3">
                                <h:outputLabel value="Tipo de usuário: " id="currentTypeUser"/>
                            </div>
                        </td>
                    </tr>
                </h:form>
                <tr>
                    <td>
                        <div class="mb-3">
                            <h:commandButton value="Alterar"
                                             class="btn btn-lg btn-danger btn-block"
                                             id="btn-register"
                                             pt:disabled="true"
                                             pt:type="submit">
                            </h:commandButton>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!--
         MODAL para confirmação de alterações
         -->
        <div class="modal" id="modal-alerta">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar alterações</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Corpo do Modal -->
                    <div class="modal-body">
                        <h:form prependId="false">
                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <h:inputText type="email"
                                                 id="confirmEmailModal"
                                                 class="form-control"
                                                 required="true"/>
                                </div>
                            </div>
                            <br/>
                            <div class="mb-3">
                                    <h:inputSecret id="confirmPasswordModal"
                                                   class="form-control input-password">
                                        <f:passThroughAttribute name="placeholder" value="Senha atual"/>
                                    </h:inputSecret>
                            </div>
                        </h:form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="btn-confirm" data-dismiss="modal">Alterar</button>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript name="jquery-3.3.1.min.js" library="js"/>
        <h:outputScript name="popper.min.js" library="js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
        <h:outputScript library="js" name="Alerts.js"/>
        <h:outputScript library="js" name="Perfil.js" charset="ISO-8859-1" />
    </ui:define>
</ui:decorate>
</html>
