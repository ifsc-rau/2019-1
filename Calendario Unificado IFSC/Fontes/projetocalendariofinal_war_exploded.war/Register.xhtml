<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link href="resources/css/RegisterUsers.css"
          rel="stylesheet"/>
</h:head>
<ui:decorate template="#{UserOnline.template()}">
    <ui:define name="centro">
        <div class="container-fluid">
            <div class="errors" style="margin-top: 90px;
                                    margin-right: 15px;
                                    position: absolute;
                                    top: 15px;
                                    right: 0px;"></div>
        </div>
        <div class="container">

            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="./resources/img/logo_IFSC.png"
                     alt="" width=""
                     height=""/>
                <h1>Formulário de cadastro</h1>
                <p class="lead">Preencha os campos corretamente para fazer o cadastro de usuário ao sistema</p>

            </div>
            <h:form id="form"
                    prependId="false"
                    class="needs-validation">
                <div class="row" id="row-names">
                    <div class="col-md-6 mb-3">
                        <h:outputLabel value="Nome"
                                       for="name"/>
                        <h:inputText type="text"
                                     id="name"
                                     class="form-control">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h:outputLabel value="Sobrenome"
                                       for="lastname"/>
                        <h:inputText id="lastname"
                                     class="form-control"
                                     required="true"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <h:inputText type="email"
                                     class="form-control"
                                     id="email"
                                     required="true"/>
                    </div>
                </div>

                <div class="mb-3">
                    <h:selectOneMenu class="btn btn-success dropdown-toggle form-control"
                                     value="#{cadastroController.userControlller.campus}"
                                     converter="CampusConverter"
                                     required="true"
                                     id="campus">
                        <f:selectItem itemLabel="Campus"
                                      itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{cadastroController.listaCampus}"
                                       var="campus"
                                       itemValue="#{campus}"
                                       converter="CampusConverter"/>
                    </h:selectOneMenu>
                </div>
                <div class="mb-3">
                    <h:selectOneMenu value="#{cadastroController.tipo_usuario}"
                                     id="typeUser"
                                     class="btn btn-success dropdown-toggle form-control"
                                     required="true">
                        <f:selectItem itemLabel="Selecione o tipo de usuário"
                                      itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="Usuário comum"
                                      var="tipoUsuario"
                                      itemValue="false"/>
                        <f:selectItem itemLabel="Usuário reitoria"
                                      var="tipoUsuario"
                                      itemValue="true"/>
                    </h:selectOneMenu>
                </div>
                <br/>
            </h:form>
            <div class="mb-3">
                <h:commandButton value="Cadastrar"
                                 class="btn btn-lg btn-success btn-block"
                                 id="btn-register" update="none"/>
            </div>


        </div>
        <h:outputScript name="jquery-3.3.1.min.js" library="js"/>
        <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
        <h:outputScript library="js"
                        name="Alerts.js"/>
        <h:outputScript library="js" name="form-validation.js"/>
        <h:outputScript library="js" name="Register.js"/>
    </ui:define>
</ui:decorate>
</html>
