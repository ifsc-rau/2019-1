<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/login.css"/>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/Index.css"/>
    <link rel="stylesheet" type="text/css"
          href="./resources/css/Alerts.css"/>
</h:head>
<h:body class="text-center">
    <div class="errors" style="margin-top: 20px;
                                    margin-right: 15px;
                                    position: absolute;
                                    top: 15px;
                                    right: 0;
                                    z-index: 999"></div>
    <div class="container-fluid">
        <h:form class="form-signin" id="form" prependId="false">
            <div class="form-group col-mx-4">
                <h:outputLabel value="Email" for="inputEmail"/>
                <h:inputText type="email"
                             id="inputEmail"
                             required="true"
                             class="form-control">
                </h:inputText>
            </div>
            <br/>
            <div class="form-group col-mx-4">
                <h:outputLabel value="Senha" for="inputPassword"/>
                <h:inputSecret id="inputPassword"
                               class="form-control"
                               required="true">
                </h:inputSecret>
            </div>
            <div class="form-group col-mx-4">
                <h:outputLabel value="Esqueceu a senha?" id="forgot"/>

            </div>
            <br/>
            <div class="form-group col-mx-4">
                <button
                        class="btn btn-login">
                    Entrar
                </button>
            </div>
        </h:form>

    </div>
    <h:outputScript name="jquery-3.3.1.min.js" library="js"/>
    <h:outputScript library="js"
                    name="Alerts.js"
    />
    <h:outputScript library="js" name="Index.js"/>
</h:body>
</html>
